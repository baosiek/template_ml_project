# ------------------------------------------------
# Project Configuration Template (YAML)
# ------------------------------------------------

# --- 1. Project metadata ---
project:
  name: "template-ml-project"
  version: "0.1.0"
  description: "A comprehensive Python project framework for machine learning research and experimentation."

# --- 2, Directory Definitions (Parameters for the application) ---
directories:
  - name: src
    type: directory
    children:
      - name: __init__.py
        type: file
      - name: models
        type: directory
        children:
          - name: __init__.py
            type: file
      - name: dataset
        type: directory
        children:
          - name: __init__.py
            type: file
      - name: train
        type: directory
        children:
          - name: __init__.py
            type: file
      - name: utils
        type: directory
        children:
          - name: __init__.py
            type: file    
  - name: data
    type: directory
  - name: configs
    type: directory
    children:
      - name: logging
        type: directory
  - name: resources
    type: directory
  - name: logs
    type: directory
  - name: test
    type: directory
    children:
      - name: __init__.py
        type: file

# --- 3 Logging configuration ---
logging:
  root_log_level: INFO
  log_file_path: logs/template-ml-project.log





